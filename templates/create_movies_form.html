{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<div class = "form">
    <form action = "/movies" method = 'POST'>
        <label for = "title">Movie Title:</label>
        <input type = "text" class ="form-control"id = "title" name ="title" placeholder ="Enter movie title">
        <br>
        <label for = "director">Director:</label>
        <input type = "text" class ="form-control" id = "director" name = "director" placeholder = "Enter director">
        <br>
        <label for = "rating">Rating:</label>
        <input type ="number" class = "form-control" id = "rating" name = "rating" min="1" max="5" placeholder = "1-5">
        <br>
        <button type = "submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
